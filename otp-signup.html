    <!-- Global main css file for ltr  -->
    <link rel="stylesheet" href="./content/css/main-ltr.css">

<body>
    <main>
        <section class="nageeb-height">
            <div class="auth">
                <div class="auth__banner">
                    <div class="auth__banner__image">
                        <img src="./content/assets/images/auth/signup.png" alt="">
                        <div class="overlay">

                        </div>
                        <div class="auth__banner__content">
                            <h1 class="auth__banner__content__header">
                                Welcome in <span>Nageeb</span>
                            </h1>
                            <p class="auth__banner__content__desc">Are you ready to manage this amazing system</p>
                        </div>
                    </div>
                </div>
                <div class="auth__form container mt-3">
                    <div class="upperbar__language">
                        <img src="./content/assets/images/general/en.png" alt="">
                        English
                        <ul class="upperbar__language__list">
                            <li>
                                <a href="#" class="active">
                                    <img src="./content/assets/images/general/en.png" alt="">
                                    English
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./content/assets/images/general/ar.png" alt="">
                                    Arabic
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="auth__form__data">
                        <div class="auth__form__data__logo">
                            <img src="./content/assets/images/general/logo.png" alt="">
                        </div>
                        <div class="auth__form__data__head">
                            <h3 class="page">
                                Verification
                            </h3>
                            <p class="verification">
                                Code has been send to <span class="phone-num">(+966 ) 20 **** *678</span>
                            </p>
                        </div>
                        <form action="">
                            <div class="w-100">
                                <div class="input-group mb_32">
                                    <div class="otp_container">
                                        <div class="otp-field">
                                            <input type="hidden" name="otp_value" id="otp-value">
                                            <input type="number" placeholder="">
                                            <input type="number" placeholder="" disabled>
                                            <input type="number" placeholder="" disabled>
                                            <input type="number" placeholder="" disabled>
                                            <input type="number" placeholder="" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="global-btn" id="otpSubmit" value="">
                                Verify Code
                            </button>
                            <p class="resend">
                                Havenâ€™t got the code yet? 
                                <a href="" class="btn_resend">
                                    Resend Code
                                </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Global jquery CDN V3.7.1  -->

    <!-- Global Font Awesome CDN V6.5.1 -->
